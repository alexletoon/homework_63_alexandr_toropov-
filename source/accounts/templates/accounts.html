{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for account in accounts %}
<div class="row my-3">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="{% url 'profile' account.id %} ">
            <img src="{{account.avatar.url}}" alt="account_pic" class="img-fluid rounded-start" alt="...">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{account.username}}</h5>
            </div>
          </div>
        </div>
      </div>





{% endfor %}

{% endblock %}
